<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/user/order/form.css}" rel="stylesheet">
	<link th:href="@{/css/user/common/user_common.css}" rel="stylesheet">
	<meta charset="UTF-8">
	<title>購入情報入力</title>
</head>

<body>
	<div th:insert="~{user_common :: header}"></div>

	<div class="title">
		<h1>購入情報入力画面</h1>
	</div>
	<div class="container">
		<form th:action="@{/user/order/form}" method="post" id="form" class="form">
			<div class="input" th:object="${form}">
				<div>
					<label for="name">宛名</label>
					<input name="name" th:field="*{name}" type="text">
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"><span />
				</div>
				<div>
					<label for="postcode">郵便番号</label>
					<input name="postcode" th:field="*{postcode}" type="text">
					<span th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}" style="color: red;"><span />
				</div>
				<div>
					<label for="address">住所</label>
					<input name="address" th:field="*{address}" type="text">
					<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"><span />
				</div>
				<div>
					<label for="tel">電話番号</label>
					<input name="tel" th:field="*{tel}" type="text">
					<span th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" style="color: red;"><span />
				</div>
				<div>
					<label for="payment">支払い方法</label>
					<input type="radio" name="payment" value="1">
					代引き
					<input type="radio" name="payment" value="2">
					クレジットカード
					<input type="radio" name="payment" value="3">
					コンビニ払い
					<span th:if="${#fields.hasErrors('payment')}" th:errors="*{payment}" style="color: red;"><span />
				</div>
			</div>
		</form>
		<div class="button-area">
			<button id="backButton">カートへ戻る</button>
			<button id="nextButton">確認画面へ進む</button>
		</div>
	</div>

	<div th:insert="~{user_common :: footer}"></div>
	<script th:src="@{/js/user/order/form.js}"></script>
</body>

</html>
