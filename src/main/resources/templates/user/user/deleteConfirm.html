<!DOCTYPE html>

<head>

	<link th:href="@{/css/user/user/deleteConfirm.css}" rel="stylesheet">
	<link th:href="@{/css/user/common/user_common.css}" rel="stylesheet">
	<title>退会確認</title>
</head>

<body>
	<div th:insert="~{user_common :: header}"></div>
	<div class="container">

</html>
