<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/user/user/deleteConfirm.css}" rel="stylesheet">
	<link th:href="@{/css/user/common/user_common.css}" rel="stylesheet">
	<title>退会確認</title>
</head>

<body>
	<div th:insert="~{user_common :: header}"></div>

	<div class="container">
		<h1>本当に退会してもよろしいですか？</h1>
		<p class="delete-text">この動作は元に戻せません</p>
		<div class="button-area">
			<form action="/user/detail" method="get">
				<button class="cancel-btn" type="submit">キャンセル</button>
			</form>
			<form th:action="@{/user/delete}" method="post">
				<button class="user-delete-btn" type="submit">退会する</button>
			</form>
		</div>
	</div>

	<div th:insert="~{user_common :: footer}"></div>
	<script th:src="@{/js/user/common/user_common.js}"></script>
</body>

</html>
