<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/user/user/profile.css}" rel="stylesheet">
	<link th:href="@{/css/user/common/user_common.css}" rel="stylesheet">
	<title>会員情報詳細</title>
</head>

<body>
	<div th:insert="~{user_common :: header}"></div>

	<h1 class="profile-title">会員情報詳細</h1>
	<div class="profile-info">
		<div class="info-item">
			<div class="info-label">名前</div>
			<div class="info-value"><span th:text="${user.name}"></span></div>
		</div>
		<div class="info-item">
			<div class="info-label">メールアドレス</div>
			<div class="info-value"><span th:text="${user.email}"></span></div>
		</div>
		<div class="info-item">
			<div class="info-label">郵便番号</div>
			<div class="info-value"><span th:text="${user.postcode}"></span></div>
		</div>
		<div class="info-item">
			<div class="info-label">住所</div>
			<div class="info-value"><span th:text="${user.address}"></span></div>
		</div>
		<div class="info-item">
			<div class="info-label">電話番号</div>
			<div class="info-value"><span th:text="${user.tel}"></span></div>
		</div>
	</div>
	<div class="button-group">
		<form th:action="@{/user/item/list}" method="get">
			<button type="submit" class="btn btn-back">一覧に戻る</button>
		</form>
		<form th:action="@{/user/delete/confirm}" method="get">
			<button type="submit" class="btn btn-delete">退会</button>
		</form>
		<form th:action="@{/user/order/list}" method="get">
			<button type="submit" class="btn btn-order">注文履歴</button>
		</form>
		<form th:action="@{/user/edit}" method="get">
			<button type="submit" class="btn btn-edit">編集</button>
		</form>
	</div>
	</div>

	<div th:insert="~{user_common :: footer}"></div>
	<script th:src="@{/js/user/common/user_common.js}"></script>
</body>

</html>
