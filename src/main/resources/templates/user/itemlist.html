<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品一覧</title>
</head>
<body>
    <h1>商品一覧</h1>
    <div th:if="${items.isEmpty()}">商品がありません。</div>
    <div th:each="item : ${items}">
        <div>
            <img th:src="@{${item.imagePath}}" alt="商品画像">
            <p th:text="${item.name}">商品名</p>
            <p th:text="${item.price}">価格</p>
            <a th:href="@{"/user/item/detail/ + ${item.id}}">商品詳細</a>
        </div>
    </div>
</body>
</html>
