<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員ステータス変更確認</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 必要に応じてCSSをリンク -->
</head>
<body>
    <h1>会員ステータス変更確認</h1>

    <div>
        <table>
            <tr>
                <th>ID</th>
                <td th:text="${user.id}"></td>
            </tr>
            <tr>
                <th>名前</th>
                <td th:text="${user.name}"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <th>郵便番号</th>
                <td th:text="${user.postcode}"></td>
            </tr>
            <tr>
                <th>住所</th>
                <td th:text="${user.address}"></td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td th:text="${user.tel}"></td>
            </tr>
            <tr>
                <th>会員ステータス</th>
				<td th:text="${user.isDeleted ? '退会済' : '未退会'}"></td>
            </tr>
            <tr>
                <th>登録日時</th>
                <td th:text="${user.createdAt}"></td>
            </tr>
            <tr>
                <th>更新日時</th>
                <td th:text="${user.updatedAt}"></td>
            </tr>
        </table>
    </div>
	
    <p>本当に会員ステータスを変更しますか？</p>
	
    <!-- ステータス変更確認用の「はい」「いいえ」ボタン -->
    <div>
		<form th:action="@{/admin/user/statusUpdate/{id}(id=${user.id})}" method="post">
		    <input type="submit" value="はい">
			<input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
		
		<!-- 「いいえ」ボタン：詳細画面に戻る -->
		<form th:action="@{/admin/user/{id}(id=${user.id})}" method="get">
		    <input type="submit" value="いいえ">
		</form>
    </div>
</body>
</html>
