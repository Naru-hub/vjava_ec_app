<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>商品詳細</title>
</head>

<body>
	<div class="container" style="min-height: 600px;">
		<div class="row">
			<div class="col-md-10 offset-md-1 mt-5 text-center">
				<h1>商品詳細</h1>
			</div>
			<!-- フラッシュメッセージの表示 -->
			<div th:if="${message}" th:text="${message}" class="col-md-5 offset-md-1alert alert-primary" role="alert">
				完了メッセージ
			</div>
		</div>

		<div class="row">

			<div class="col-md-5 mt-5">
				<!-- 画像の表示 -->
				<span th:if="${item.imagePath != null and item.imagePath != ''}">
					<img th:src="@{${item.imagePath}}" alt="Item Image" class="img-fluid"
						style="max-width: 100%; height: 500px; object-fit: cover;">
				</span>
			</div>
			<div class="col-md-6 offset-md-1 mt-5">
				<table class="table table-bordered">
					<tr>
						<th>ID</th>
						<td th:text="${item.itemId}"></td>
					</tr>
					<tr>
						<th>キャラクター名</th>
						<td th:text="${item.characterName}"></td>
					</tr>
					<tr>
						<th>商品名</th>
						<td th:text="${item.name}"></td>
					</tr>
					<tr>
						<th>商品詳細</th>
						<td th:text="${item.detail}"></td>
					</tr>
					<tr>
						<th>税抜価格</th>
						<td th:text="${item.price}"></td>
					</tr>
					<tr>
						<th>税込価格</th>
						<td th:text="${item.priceWithTax}"></td>
					</tr>
					<tr>
						<th>在庫数</th>
						<td th:text="${item.stock}"></td>
					</tr>
					<tr>
						<th>販売ステータス</th>
						<td>
							<span th:if="${item.saleStatus == 1}" th:text="'販売中'"></span>
							<span th:if="${item.saleStatus == 2}" th:text="'入荷待ち'"></span>
							<span th:if="${item.saleStatus == 3}" th:text="'販売終了'"></span>
						</td>
					</tr>
					<tr>
						<th>期間限定ステータス</th>
						<td>
							<span th:if="${item.isLimited == true}" th:text="'期間限定'"></span>
							<span th:if="${item.isLimited == false}" th:text="'通常'"></span>
						</td>
					</tr>
					<tr>
						<th>登録日時</th>
						<td th:text="${item.createdAt.format(
															T(java.time.format.DateTimeFormatter).
															ofPattern('yyyy/MM/dd HH:mm:ss'))}">
						</td>
					</tr>
					<tr>
						<th>更新日時</th>
						<td th:text="${item.updatedAt.format(
														T(java.time.format.DateTimeFormatter).
														ofPattern('yyyy/MM/dd HH:mm:ss'))}">
						</td>
					</tr>
				</table>
				<div class="mt-5 ml-2">
					<!-- 一覧へ戻るボタンを表示 -->
					<a th:href="@{/admin/item/list}" class="btn btn-outline-secondary mr-3">一覧へ戻る</a>
					<!-- 編集ボタンを表示 -->
					<a th:href="@{/admin/item/edit/{id}(id=${item.itemId})}" class="btn btn-outline-info mx-3">編集</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
