spring.application.name=vjava_ec
# DataSource
# Postgresのドライバーの設定
spring.datasource.driver-class-name=org.postgresql.Driver
# データベースへの接続URLを設定
spring.datasource.url=jdbc:postgresql://localhost:5432/vjavadb
# データベース接続のためのユーザー名を設定
spring.datasource.username=vjava_ec
# データベース接続のためのパスワードを設定
spring.datasource.password=vjava
# SQLスクリプトの初期化モードを設定
spring.sql.init.mode=always
# Log表示設定
logging.level.com.example.webapp.repository=DEBUG

